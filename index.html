<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Calculator.css">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body style="background: #7ecbf8; margin-top: 2%;">
    <div id="container">
        <div id="calculation">
            <pre id="upper"> </pre>
            <pre id="display">0</pre>
        </div>
        <button class= "symbols" data-operator="%">%</button>
        <button class= "symbols" id="CE">CE</button>
        <button class= "symbols" id="C">C</button>
        <button class= "symbols" data-operator="/">/</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class= "symbols" data-operator="*">*</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class= "symbols" data-operator="-">-</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class= "symbols" data-operator="+">+</button>
        <button id="toggle">+/-</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button class= "symbols" id="equals">=</button>

    </div>
    <script type="text/javascript" src="Calculation.js"></script>
</body>
</html>
